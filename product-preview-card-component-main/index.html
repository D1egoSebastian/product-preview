<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>

  <div class="container">

    <div class="photo">
      <picture>
        <source srcset="/product-preview-card-component-main/images/image-product-mobile.jpg" media="(max-width: 650px)" class="imgtwo">
        <img src="images/image-product-desktop.jpg" class="img" alt="Product image">
      </picture>
    </div>
  
    <div class="content">
      <h4 class="perfume">Perfume</h4>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
  
      <div class="price">
        <h2 class="real">$149.99</h2>
        <h3 class="offer">$169.99</h3>
      </div>
  
      
      <button class="button">
        <div class="icon"><img src="/product-preview-card-component-main/images/icon-cart.svg"></div>
        <h3 class="add">Add To Cart</h3>
      </button>
  
    </div>
  
  </div>

</main>


</body>
</html>
